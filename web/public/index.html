<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit:300,300i,400,400i,500,500i,600,600i,700i&amp;subset=latin-ext,thai,vietnamese">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <style scoped>
      .bg-img-main{
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: -1;
      }
      .theme--light.v-application {
        background: unset !important;
        color: unset !important;
      }
      .font-kanit{
        font-family: 'https://fonts.googleapis.com/css?family=Kanit:300,300i,400,400i,500,500i,600,600i,700i&amp;subset=latin-ext,thai,vietnamese';
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="bg-img-main">
      <svg height="1000" width="4000">
        <polygon points="0,0 3000,0 0,500" fill="rgb(28,65,102)" />
      </svg>
    </div>
    <div id="app" class="font-kanit"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
